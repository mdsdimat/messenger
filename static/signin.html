<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<main class="sign-form sign-background">
    <div class="sign-form_title">Регистрация</div>
    <form class="js-form">
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Имя
                <input name="first_name" class="sign-form_input" type="text" value="Дима">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Фамилия
                <input name="second_name" class="sign-form_input" type="text" value="Димский">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Логин
                <input name="login" class="sign-form_input" type="text" value="Dima">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Email
                <input name="email" class="sign-form_input" type="email" value="sasdf@yandex.ru">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Телефон
                <input name="phone" class="sign-form_input" type="tel" value="+375291234567">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Пароль
                <input name="password" class="sign-form_input" type="password" value="password">
            </label>
        </div>
        <div class="sign-form_input-block_label">
            <label class="sign-form_label">Пароль (ещё раз)
                <input name="confirm_password" class="sign-form_input sign-form_input-error" type="password" value="password1">
            </label>
            <div class="sign-form_error-text">Пароли не совпадают</div>
        </div>
        <div class="sign-form_button-block">
            <button type="submit" class="sign-form_button-block-form_submit">Зарегистрироваться</button>
            <button class="sign-form_button-block-form_cancel">Войти</button>
        </div>
    </form>
</main>

<script>
    document.querySelector('.js-form').addEventListener('submit', function (e) {
        e.preventDefault();
        let formData = new FormData(this);
        for (let pair of formData.entries()) {
            console.log(`${pair[0]}: ${pair[1]}`);
        }
        console.log(formData);
    });
</script>
</body>
</html>
