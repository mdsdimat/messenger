<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<main>
    <div class="profile">
        <img class="back" src="img/icons/back_arrow_ellipse.svg">
        <img class="profile_image" src="img/profilePhoto.svg">
        <div class="profile_name">Дима</div>
        <form class="profile_form">
            <div class="profile_form_field profile_form_field-border">
                <label class="profile_form_field_label">Почта</label>
                <input class="profile_form_field_input" type="text" placeholder="Почта">
            </div>
            <div class="profile_form_field">
                <label class="profile_form_field_label">Логин</label>
                <input class="profile_form_field_input" type="text" placeholder="Логин">
            </div>
            <div class="profile_buttons">
                <div class="profile_form_field-border">
                    <button class="profile_form_field_button">Изменить данные</button>
                </div>
                <div class="">
                    <button class="profile_form_field_button profile_form_field_button-error">Выйти</button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
